<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles/bottom-bar.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/content.css">
  <link rel="stylesheet" href="styles/tasks.css">
</head>
<body>
  <div class="flex-container-header">
    <div class="header">
      <div class="left-section">
        <p class="logo">TaskFlash</p>
      </div>
      <div class="right-section">
        <button class="login-button">Log In</button>
        <img class="settings-icon" src="icons/settings-icon.png">
      </div>
    </div>
  </div>
  <h1 class="welcome-text">Recomended Tasks For You:</h1>
  <button class="add-task-button js-add-task">Add Task Testing Feature</button>
  <div class="flex-container-bar">
    <div class="bottom-bar">
      <img class="home-icon" src="icons/icons8-home-24.png">
      <img class="home-icon" src="icons/icons8-history-24.png">
      <img class="home-icon" src="icons/icons8-discover-24.png">
      <img class="home-icon" src="icons/icons8-profile-24.png">
    </div>
  </div>
  <div class="tasks-container js-task-container">


  </div>

  <script type="module" src="scripts/add-task.js"></script>
</body>
</html>
